<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="resumen">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Resumen del Pedido</div>
        </div>
    </div>
    <div class="page-content">
        <section>
            
            <div class="row">
                <div class="col-25"><h4 id="Rdescripcion"></h4></div>
                <div class="col-25"><h4 id="Rcantidad"></h4></div>
                <div class="col-25"><h4 id="RprecUnit"></h4></div>
                <div class="col-25"><h4 id="RprecTotal"></h4></div>
            </div>


            <hr style="width: 85%;">
            <b><h3>Totales</h3></b> <br>
            <b>Total cantidad de artículos: <span id="RtotalArt">0</span></b> <br> <br>
            <b>Total en pesos: $ <span id="RtotalPesos">0</span></b>
        </section>

        <label class="label1">Forma de envío/retiro:</label> <br> <br> 
            <span id="envioR"></span>

        <label class="label1">Forma de pago:</label> <br> <br>
            <span id="pagoR"></span>

        <div class="block block-strong">
            <button id="volver" class="boton col button button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
                @click=${load} style="background-color: orange; color: yellow; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <span class="preloader"></span>
                <span>Volver a Inicio</span>
            </button>
        </div>
    </div>
</div>
