<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="carrito">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <section>
            
            <hr style="width: 85%;">
            <b><h3>Totales</h3></b> <br>
            <b>Total cantidad de artículos: <span id="totalArt">0</span></b> <br> <br>
            <b>Total en pesos: $ <span id="totalPesos">0</span></b>
        </section>
        <br><br><br>
        <label class="label1">Forma de envío/retiro:</label> <br>
        <select name="selRange" class="select" id="envio"><option value="1">A domicilio</option>
                                         <option value="2">Retiro en sucursal</option>
        </select>

        <br><br><br>
        <label class="label1">Forma de pago:</label> <br>
        <select name="selRange" class="select" id="pago"><option value="1">Efectivo al recibir/retirar</option>
            <option value="2">Tarjeta de crédito/débito</option>
            <option value="3">Billetera Santa Fe</option>
            <option value="4">Cuenta Corriente</option>
        </select> <br><br><br>

        <div class="block block-strong">
            <a href="/resumen/"><button class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
                @click=${load} style="background-color: orange; color: yellow; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <span class="preloader"></span>
                <span>Confirmar Pedido</span>
            </button></a>
        </div>
    </div>
</div>
