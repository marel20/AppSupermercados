<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="carrito">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <section>
            <div class="row">
                <div class="col-25"><h4 id="descripcion"></h4></div>
                <div id="cantidad"><h4 id="cantidad"></h4></div>
                <div id="precUnit"><h4 id="precUnit"></h4></div>
                <div id="precTotal"><h4 id="precTotal"></h4></div>
            </div>
            <hr style="width: 85%;">
            <b><h3>Totales</h3></b> <br>
            <b>Total cantidad de artículos: <span id="totalArt">0</span></b> <br> <br>
            <b>Total en pesos: $ <span id="totalPesos">0</span></b>
        </section>
        <br><br><br>
        <label class="label1">Forma de envío/retiro:</label> <br>
        <select name="selRange" class="select" id="envio"><option value="A domicilio">A domicilio</option>
                                                          <option value="Retiro en sucursal">Retiro en sucursal</option>
        </select>

        <br><br><br>
        <label class="label1">Forma de pago:</label> <br>
        <select name="selRange" class="select" id="pago"><option value="Efectivo al recibir/retirar">Efectivo al recibir/retirar</option>
                                                         <option value="Tarjeta de crédito/débito">Tarjeta de crédito/débito</option>
                                                         <option value="Billetera Santa Fe">Billetera Santa Fe</option>
                                                         <option value="Cuenta Corriente">Cuenta Corriente</option>
        </select> <br><br><br>

        <div class="block block-strong">
            <button id="confirmar" class="boton col button button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
                @click=${load} style="background-color: orange; color: yellow; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">
                <span class="preloader"></span>
                <span>Confirmar Pedido</span>
            </button>
        </div>
    </div>
</div>
